<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo exercício DOM 3
    </title>
</head>
<body>
    <button onclick="confirma()" >Excluir item</button>
</body>
<script>
    function confirma(){
        let confirmacao = confirm("Você deseja excluir esse item?")
        if(confirmacao){
            alert("Item excluído!")
        }else{
            alert("Operação foi cancelada")
        }
    }
</script>
</html>
