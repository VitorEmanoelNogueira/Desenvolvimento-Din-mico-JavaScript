<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício DOM 1</title>
</head>
<body>
    <div class="estilo">
        div com estilo
    </div>
    <div class="estilo">
        div com estilo 2
    </div>
    <p class="estilo">Elemento p com estilo</p>
    <p>Isso é <span class="estilo">um elemento span</span> dentro de um p</p>
</body>
<script>
    const elementosEstilosos = document.querySelectorAll('.estilo');
    for (const item of elementosEstilosos) {
        item.style.color = 'white';
        item.style.background = 'blue';
        item.innerText = item.innerText.toLocaleUpperCase();
    }
</script>  
</html>
