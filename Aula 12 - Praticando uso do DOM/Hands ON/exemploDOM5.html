<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo DOM 5</title>
</head>
<body>


<ul id="lista">
    <li>Produtos</li>

</ul>

</body>
<script>
    let elemento = document.createElement('div');
    elemento.innerText = 'Colocando texto no elemento dinamicamente criado';
    elemento.style.color = 'white';
    elemento.style.background = 'purple';
    document.body.append(elemento);

    let lista = document.getElementById('lista');
    let li = document.createElement('li');
    li.textContent ='Quem somos';
    lista.appendChild(li);

    let li2 = document.createElement("li");
    li2.textContent = "Quem somos 2";
    lista.appendChild(li2); 
    
    var li3 = document.createElement("li");
    li3.textContent = "Quem somos 3";
    lista.appendChild(li3);

    var jose = document.createElement("li");
    jose.textContent = "Nós somos José";
    lista.appendChild(jose);

    var Pedro = document.createElement("li");
    Pedro.textContent = "Nós somos Pedro";
    lista.appendChild(Pedro);

    var Vitor = document.createElement("li");
    Vitor.textContent = "Nós somos Vitor";
    lista.appendChild(Vitor);
</script>
</html>
